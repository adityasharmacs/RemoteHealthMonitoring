<div class="container form-margin">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to HealthFirst</h1>
            <div class="account-wall">
                <p ng-show='!isSuccess' class='alert-danger register-message'>Invalid Username/Password</p>
                <form name='loginForm' class="form-signin" ng-submit="loginForm.$valid && submitForm(user)" novalidate>
                
                <input name="id" type="text" class="form-control" placeholder="ID" ng-model="user.id" required autofocus>
                <p ng-show="loginForm.id.$invalid && !loginForm.id.$pristine" class="help-block">Enter valid ID</p>

                <input name="password" type="password" class="form-control input-margin" placeholder="Password" ng-model="user.password" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Enter your password</p>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">
                    Sign in</button>
                <label class="checkbox margin-checkbox">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                </form>
                <center>
                <a href="/#/signup" class="btn btn-default btn-xs"><span class="fa fa-user"></span> Register</a>
                <a href="/auth/facebook" class="btn btn-primary btn-xs"><span class="fa fa-facebook"></span> Facebook</a>
                <a href="/auth/google" class="btn btn-danger btn-xs"><span class="fa fa-google-plus"></span> Google+</a>
                </center>
            </div>
        </div>
    </div>
</div>
